    <script>
        let button = document.querySelector('button');
        let p = document.querySelector('p');
        
        button.addEventListener('click', buttonClick);
        button.addEventListener('mouseleave', mouseupq);
        button.addEventListener('mouseenter', mouseenter);


        function buttonClick() {
            p.innerHTML = (`<p>I was pressed</p>`);
        }
        function mouseupq() {
            p.innerHTML = (`<p>Mouse is not on me!</p>`);
        }
        function mouseenter(){
            p.innerHTML = (`<p>Mouse on me</p>`);
        }
    </script>
